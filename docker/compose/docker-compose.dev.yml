services:
  app:
    build:
      context: ../..
      dockerfile: docker/build/Dockerfile
      target: dependencies
    image: crn/centre-reveil:dev
    container_name: crn-app-dev
    command: ["sh", "/app/docker/scripts/dev-entrypoint.sh"]
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
      # Indispensable pour que le Hot Reload marche bien sur Windows/WSL
      CHOKIDAR_USEPOLLING: "true" 
      WATCHPACK_POLLING: "true"
    restart: unless-stopped
    
    volumes:
      # 1. On monte la racine du projet (../..) dans le dossier /app du conteneur
      - ../..:/app
      # 2. On protège les node_modules du conteneur pour ne pas les écraser
      - crn_node_modules:/app/node_modules

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - crn-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true

networks:
  crn-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  crn_node_modules:
