version: '3.8'

services:
  app:
    build:
      context: ../..
      dockerfile: docker/build/Dockerfile
      cache_from:
        - crn/centre-reveil:latest
    image: crn/centre-reveil:latest
    container_name: crn-app-prod
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - crn-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=crn-app"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/.cache

networks:
  crn-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
